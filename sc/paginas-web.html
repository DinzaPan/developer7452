        .webpages-intro {
            text-align: center;
            max-width: 500px;
            margin: 0 auto 3rem;
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .webpages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .webpage-card {
            background-color: var(--dark-card);
            border-radius: var(--rounded-lg);
            padding: 2rem;
            border: 1px solid var(--dark-border);
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .webpage-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }
        
        .webpage-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.5rem;
        }
        
        .webpage-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }
        
        .webpage-description {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .webpage-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .feature-tag {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: var(--rounded-lg);
            z-index: 10;
            padding: 2rem;
            text-align: center;
        }
        
        .countdown-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }
        
        .countdown-timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-family: monospace;
        }
        
        .countdown-progress {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .countdown-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 100%;
            transition: width 1s linear;
        }
        
        .countdown-message {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        
        .webpage-card.unlocked .countdown-overlay {
            display: none;
        }
        
        .webpage-card.unlocked {
            cursor: pointer;
        }
        
        .webpage-card.locked {
            cursor: not-allowed;
        }
        
        .webpage-card.locked:hover {
            transform: none;
            box-shadow: var(--shadow);
            border-color: var(--dark-border);
        }
        
        @media (max-width: 768px) {
            .webpages-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        function setupSidebar() {
            const userAvatar = document.getElementById('userAvatar');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const closeSidebar = document.getElementById('closeSidebar');
            
            function toggleSidebar() {
                const isActive = sidebar.classList.contains('active');
                
                if (isActive) {
                    closeSidebarFunction();
                } else {
                    sidebar.classList.add('active');
                    sidebarOverlay.classList.add('active');
                    document.body.classList.add('menu-open');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeSidebarFunction() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                document.body.classList.remove('menu-open');
                document.body.style.overflow = '';
            }
            
            if (userAvatar) {
                userAvatar.addEventListener('click', toggleSidebar);
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebarFunction);
            }
            
            if (closeSidebar) {
                closeSidebar.addEventListener('click', closeSidebarFunction);
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sidebar && sidebar.classList.contains('active')) {
                    closeSidebarFunction();
                }
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        const webpages = [
            {
                id: 'mcstats',
                icon: 'fas fa-chart-line',
                title: 'Estadísticas de Minecraft',
                description: 'Visualiza estadísticas detalladas de servidores y jugadores de Minecraft.',
                features: ['Servidores', 'Jugadores', 'Estadísticas'],
                unlockTime: 1729123200000,
                url: 'https://mcstats.example.com'
            },
            {
                id: 'hubeditor',
                icon: 'fas fa-video',
                title: 'Editor HUB Screen Video',
                description: 'Crea y personaliza pantallas de hub para videos de Minecraft.',
                features: ['Personalización', 'Templates', 'Exportar'],
                unlockTime: 1729209600000,
                url: 'https://hubeditor.example.com'
            }
        ];

        function formatTime(ms) {
            if (ms <= 0) return "00:00:00";
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            
            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function calculateProgress(unlockTime) {
            const now = Date.now();
            const weekInMs = 7 * 24 * 60 * 60 * 1000;
            const startTime = unlockTime - weekInMs;
            
            if (now >= unlockTime) return 100;
            if (now <= startTime) return 0;
            
            const elapsed = now - startTime;
            const total = unlockTime - startTime;
            return Math.min(100, (elapsed / total) * 100);
        }

        function createPageCard(page) {
            const now = Date.now();
            const timeLeft = page.unlockTime - now;
            const isLocked = timeLeft > 0;
            
            const card = document.createElement('div');
            card.className = `webpage-card ${isLocked ? 'locked' : 'unlocked'}`;
            card.setAttribute('data-id', page.id);
            
            let countdownHtml = '';
            if (isLocked) {
                const progress = calculateProgress(page.unlockTime);
                const timeDisplay = formatTime(timeLeft);
                countdownHtml = `
                    <div class="countdown-overlay">
                        <div class="countdown-title">Disponible en</div>
                        <div class="countdown-timer">${timeDisplay}</div>
                        <div class="countdown-progress">
                            <div class="countdown-progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div class="countdown-message">
                            Esta página web estará disponible pronto
                        </div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="webpage-icon">
                    <i class="${page.icon}"></i>
                </div>
                <h3 class="webpage-title">${page.title}</h3>
                <p class="webpage-description">${page.description}</p>
                <div class="webpage-features">
                    ${page.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                </div>
                ${countdownHtml}
            `;
            
            if (!isLocked) {
                card.addEventListener('click', () => {
                    window.open(page.url, '_blank');
                });
            }
            
            return card;
        }

        function updateCountdowns() {
            webpages.forEach(page => {
                const card = document.querySelector(`[data-id="${page.id}"]`);
                if (!card) return;
                
                const now = Date.now();
                const timeLeft = page.unlockTime - now;
                const isLocked = timeLeft > 0;
                
                if (!isLocked) {
                    card.classList.remove('locked');
                    card.classList.add('unlocked');
                    return;
                }
                
                const countdownTimer = card.querySelector('.countdown-timer');
                if (countdownTimer) {
                    countdownTimer.textContent = formatTime(timeLeft);
                }
                
                const progressBar = card.querySelector('.countdown-progress-bar');
                if (progressBar) {
                    const progress = calculateProgress(page.unlockTime);
                    progressBar.style.width = `${progress}%`;
                }
            });
        }

        function loadWebpages() {
            const grid = document.getElementById('webpagesGrid');
            
            webpages.forEach(page => {
                const card = createPageCard(page);
                grid.appendChild(card);
            });
            
            updateCountdowns();
            setInterval(updateCountdowns, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupSidebar();
            loadWebpages();
        });
    </script>
