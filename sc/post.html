<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer7452 - Detalles del Proyecto</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .project-details-section {
            padding: 2rem 0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            padding: 0.5rem 1rem;
            background-color: var(--dark-card);
            color: var(--dark-text);
            border-radius: var(--rounded);
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid var(--dark-border);
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background-color: rgba(139, 92, 246, 0.1);
            border-color: var(--primary-color);
        }

        .project-header {
            margin-bottom: 2rem;
        }

        .project-image-large {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--rounded-lg);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--dark-border);
        }

        .project-title-large {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-text);
            line-height: 1.2;
        }

        .project-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark-text);
            font-size: 0.9rem;
        }

        .meta-item i {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--primary-color);
        }

        .project-status-large {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .status-active {
            background-color: var(--success-color);
            color: white;
        }

        .status-in-progress {
            background-color: var(--secondary-color);
            color: white;
        }

        .status-planned {
            background-color: var(--primary-color);
            color: white;
        }

        .project-tags-large {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .project-tag-large {
            display: inline-block;
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .project-description-full {
            margin-bottom: 2rem;
            line-height: 1.7;
            color: var(--dark-text);
            font-size: 1.1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            color: var(--dark-text);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 3rem;
            height: 0.2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 0.25rem;
        }

        .features-list {
            background-color: var(--dark-card);
            border-radius: var(--rounded);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--dark-border);
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .feature-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .feature-icon {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: 0.875rem;
        }

        .feature-content {
            flex-grow: 1;
        }

        .feature-title {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.25rem;
        }

        .feature-description {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .tech-stack {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tech-item {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: var(--rounded);
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--rounded);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .link-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .link-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .link-secondary {
            background-color: transparent;
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        .link-secondary:hover {
            background-color: var(--dark-border);
            transform: translateY(-2px);
        }

        .link-disabled {
            background-color: #64748b;
            color: #94a3b8;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .link-disabled:hover {
            transform: none;
            background-color: #64748b;
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            background-color: var(--dark-card);
            border-radius: var(--rounded);
            border: 1px solid var(--dark-border);
        }

        .error-icon {
            font-size: 3rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .error-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-text);
        }

        .error-details {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .project-title-large {
                font-size: 2rem;
            }

            .project-meta {
                gap: 1rem;
            }

            .project-links {
                flex-direction: column;
            }

            .project-link {
                width: 100%;
                justify-content: center;
            }

            .features-list {
                padding: 1rem;
            }

            .feature-item {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .project-title-large {
                font-size: 1.75rem;
            }

            .project-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .meta-item {
                justify-content: flex-start;
            }

            .tech-stack {
                gap: 0.5rem;
            }

            .tech-item {
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../img/logo.png" alt="Developer7452 Logo" class="site-logo">
            <h1 class="site-title">Developer7452</h1>
        </div>
        
        <!-- Menú de usuario -->
        <div class="user-menu-container">
            <div class="user-avatar" id="userAvatar">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>

            </div>
        </div>
        
        <!-- Sidebar lateral -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info-sidebar" id="userInfoSidebar">
                    <div class="user-avatar-sidebar">
                        <div class="avatar-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="user-details">
                        <h3 class="user-name" id="userName">Iniciar Sesión</h3>
                        <p class="user-status" id="userStatus">Haz clic para conectar</p>
                    </div>
                </div>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-items">
                <a href="../index.html" class="sidebar-item">
                    <i class="fas fa-home menu-icon"></i>
                    Inicio
                </a>
                <a href="sobre-mi.html" class="sidebar-item">
                    <i class="fas fa-user menu-icon"></i>
                    Sobre Mí
                </a>
                <a href="comisiones.html" class="sidebar-item">
                    <i class="fas fa-coins menu-icon"></i>
                    Comisiones
                </a>
                <a href="proyectos.html" class="sidebar-item active">
                    <i class="fas fa-project-diagram menu-icon"></i>
                    Proyectos
                </a>
                <a href="paginas-web.html" class="sidebar-item">
                    <i class="fas fa-globe menu-icon"></i>
                    Páginas Web
                </a>
                <a href="#" class="sidebar-item" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt menu-icon"></i>
                    Cerrar Sesión
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="social-links">
                    <a href="https://discord.gg/Kag2a5YUYa" target="_blank" class="social-link discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.youtube.com/@developer-7452" target="_blank" class="social-link tiktok">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-link twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <p class="copyright">© 2025 Developer7452</p>
            </div>
        </div>
        
        <!-- Overlay para cerrar sidebar -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <a href="proyectos.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Volver a Proyectos
        </a>

        <div class="project-details-section">
            <div id="projectDetails">
                <!-- Los detalles del proyecto se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <script src="../js/functions.js"></script>
    <script src="../js/projects.js"></script>
    <script src="../js/post.js"></script>
</body>
</html>
