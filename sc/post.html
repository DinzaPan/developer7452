        }

        .link-secondary {
            background-color: transparent;
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        .link-secondary:hover {
            background-color: var(--dark-border);

            background-color: #64748b;
            color: #94a3b8;
            cursor: not-allowed;

            padding: 3rem;

            border-radius: var(--rounded);
            border: 1px solid var(--dark-border);

            font-size: 3rem;
            color: var(--error-color);
            margin-bottom: 1rem;

        // Función para obtener parámetros de URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: parseInt(params.get('id')) || null
            };
        }

        // Función para obtener proyecto por ID
        function getProjectById(id) {
            return projectsData.find(project => project.id === id) || null;
        }

        // Función para obtener icono de estado
        function getStatusIcon(status) {
            const icons = {
                'active': 'check-circle',
                'in-progress': 'sync-alt',
                'planned': 'clock'
            };
            return icons[status] || 'circle';
        }

        // Función para obtener texto de estado
        function getStatusText(status) {
            const texts = {
                'active': 'Activo',
                'in-progress': 'En Progreso',
                'planned': 'Planificado'
            };
            return texts[status] || status;
        }

        // Función para formatear fecha
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

                            <i class="fas fa-arrow-left"></i>
                            Volver a Proyectos
                        </a>
                    </div>
                `;
                return;
            }
            
            const project = getProjectById(id);
            
            if (!project) {
                container.innerHTML = `
                    <div class="error-message">
                        <div class="error-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2 class="error-text">Proyecto no encontrado</h2>

                return;

                        </div>

                        </div>
                        <div class="meta-item">
                            <i class="fas fa-tags"></i>
                            <span>${project.tags.length} categorías</span>
                        </div>
                    </div>

                    </div>
                </div>

        // Configurar sidebar
        function setupSidebar() {
            const userAvatar = document.getElementById('userAvatar');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const closeSidebar = document.getElementById('closeSidebar');
            
            function toggleSidebar() {
                const isActive = sidebar.classList.contains('active');
                
                if (isActive) {
                    closeSidebarFunction();
                } else {
                    sidebar.classList.add('active');
                    sidebarOverlay.classList.add('active');
                    document.body.classList.add('menu-open');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeSidebarFunction() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                document.body.classList.remove('menu-open');
                document.body.style.overflow = '';
            }
            
            if (userAvatar) {
                userAvatar.addEventListener('click', toggleSidebar);
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebarFunction);
            }
            
            if (closeSidebar) {
                closeSidebar.addEventListener('click', closeSidebarFunction);
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sidebar && sidebar.classList.contains('active')) {
                    closeSidebarFunction();
                }
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            renderProjectDetails();
            setupSidebar();
        });
    </script>
</body>
</html>
