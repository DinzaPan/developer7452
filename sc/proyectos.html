<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer7452 - Proyectos</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .projects-section {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-text);
            position: relative;
            padding-bottom: 0.75rem;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 4rem;
            height: 0.25rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 0.25rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: var(--dark-card);
            border-radius: var(--rounded-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--dark-border);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--dark-border);
        }

        .project-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-description {
            font-size: 0.9375rem;
            color: #94a3b8;
            margin: 0 0 1.5rem 0;
            line-height: 1.5;
            flex-grow: 1;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-border);
        }

        .project-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: var(--success-color);
            color: white;
        }

        .status-in-progress {
            background-color: var(--secondary-color);
            color: white;
        }

        .status-planned {
            background-color: var(--primary-color);
            color: white;
        }

        .project-date {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .project-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .project-tag {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--rounded);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            margin-top: auto;
            align-self: flex-start;
        }

        .read-more-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .no-projects {
            text-align: center;
            padding: 3rem;
            color: var(--dark-text);
            grid-column: 1 / -1;
            background-color: var(--dark-card);
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
        }

        .no-projects i {
            font-size: 3rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .project-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                gap: 1rem;
            }

            .page-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="projects-section">
            <div class="page-header">
                <h1 class="page-title">Mis Proyectos <span class="custom-emoji">🚀</span></h1>
            </div>

            <div class="projects-grid" id="projectsContainer">

    </div>

    <script src="../js/functions.js"></script>
