<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Addon – Tótems Custom (Bedrock)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body class="min-h-screen">
  <header class="sticky top-0 z-10 backdrop-blur bg-slate-900/80 border-b border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-cyan-400">Totems Custom Generator</h1>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 grid md:grid-cols-3 gap-6">
    <!-- Columna izquierda (Formulario) -->
    <div class="md:col-span-2 grid gap-6">
      <!-- Configuración básica -->
      <section class="card rounded-2xl p-6 grid gap-4">
        <h2 class="text-lg font-semibold text-cyan-300">Información del Tótem</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <label class="grid gap-1">
            <span class="text-sm opacity-80">Nombre del tótem</span>
            <input id="namespace" class="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700" placeholder="Totem Pro" />
          </label>
          <label class="grid gap-1">
            <span class="text-sm opacity-80">ID del tótem</span>
            <input id="totemId" class="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700" placeholder="ej: totem_vida" />
          </label>
        </div>
      </section>

      <!-- Textura -->
      <section class="card rounded-2xl p-6 grid gap-4">
        <h2 class="text-lg font-semibold text-cyan-300">Textura del Tótem</h2>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <p class="text-sm opacity-80 mb-2">Icono del totem (PNG 16×16)</p>
            <div id="itemDrop" class="border-2 border-dashed border-slate-600 rounded-xl p-6 text-center text-sm text-slate-400 cursor-pointer hover:border-cyan-500 transition">
              Arrastra PNG aquí o 
              <label class="underline cursor-pointer text-cyan-400">
                <input id="itemInput" type="file" accept="image/png" class="hidden"> cárgalo
              </label>
            </div>
            <img id="itemPreview" class="mt-3 h-12 w-12 object-contain hidden" alt="preview item"/>
          </div>
        </div>
      </section>

      <!-- Efectos -->
      <section class="card rounded-2xl p-6 grid gap-4">
        <h2 class="text-lg font-semibold text-cyan-300">Efectos del Tótem</h2>
        <div id="effectsList" class="grid gap-3"></div>
        <button id="addEffect" class="px-4 py-2 rounded-xl bg-cyan-700 hover:bg-cyan-600 transition text-white text-sm w-max">Agregar efecto</button>

        <!-- <label class="grid gap-1 mt-2">
          <span class="text-sm opacity-80">Comandos (al usar el tótem)</span>
          <textarea id="commandsInput" rows="3" class="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm" placeholder="/say Totem activado"></textarea>
        </label> -->
      </section>
      <!-- Comandos -->
<section class="card rounded-2xl p-6 grid gap-4">
        <h2 class="text-lg font-semibold text-cyan-300">Comandos</h2>
        
        <label class="grid gap-1 mt-2">
          <span class="text-sm opacity-80">Comandos (al usar el tótem)</span>
          <textarea id="commandsInput" rows="3" class="px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm" placeholder="/say Totem activado"></textarea>
        </label>
        
       </section>
      <!-- Botones -->
      <section class="flex flex-wrap gap-3 justify-center">
        <button id="btnSaveTotem" class="px-6 py-2 rounded-xl bg-cyan-600 hover:bg-cyan-500 text-white font-semibold">Guardar tótem</button>
        <button id="btnDownload" class="px-6 py-2 rounded-xl bg-green-600 hover:bg-green-500 text-white font-semibold">Descargar .mcaddon</button>
      </section>
    </div>

    <!-- Columna derecha (Lista de Tótems) -->
    <aside class="card rounded-2xl p-6 h-max">
      <h2 class="text-lg font-semibold text-cyan-300 mb-4">Tótems guardados</h2>
      <div id="totemList" class="grid gap-4"></div>
    </aside>
  </main>

  <footer class="py-10 text-center text-xs opacity-60">©Copyright JackWorlds – 2025</footer>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
  </html>
